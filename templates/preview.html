<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI@DocuWare</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/base.css') }}"
    />
  </head>
  <body>
    <div id="loading">
      <span>LOADING</span>
    </div>
    <h1>Preview the uploaded file content</h1>
    <form method="POST" action="{{ url_for('process') }}">
      <textarea
        title="feedback content"
        placeholder="Place your feedback in this textarea"
        name="content">
{{ content }}</textarea>
      <button onclick='document.getElementById("loading").style.display="block";' type="submit">Process with chatGPT</button>
    </form>
    <h4>Check your content before processing it.</h4>
  </body>
</html>
